<ion-header></ion-header>
<ion-content>
  
    <ion-slides pager="true">
      <ion-slide *ngFor="let image of imagenes">
        <ion-img class="image" src="../../assets/{{image}}"></ion-img>
      </ion-slide>
    </ion-slides>
    

    <button (click)="regresar()" class="button" slot="fixed">
      <ion-icon name="arrow-back" ></ion-icon>
    </button>
  
    <div class="ion-padding">
      <div class="border-bottom">
        <div class="contenedor-guardar">
          <h2 class="title">Oficina Completa / Hotel San Angel</h2>
          <ion-icon (click)="guardarOffice()" class="icon-guardar" name="{{guardar}}"></ion-icon>
          
        </div>
        <p class="lugar">Hermosillo, Sonora, Mexico</p>
      </div>
      <hr>
      
      <div class="office-description border-bottom">
        <ion-label class="margin-bottom"> {{ texto | slice: 0: oculto}}...</ion-label>
        <hr>
        <ion-label color="primary" (click)="oculto = 5000" *ngIf="oculto !== 5000">Mostrar mas</ion-label>
      </div>
      <hr>

      <h3>Servicios</h3>

      <ion-item>
        <ion-label>Internet</ion-label>
        <ion-icon name="wifi"></ion-icon>
      </ion-item>
  
      <ion-item>
        <ion-label>Aire Acondicionado</ion-label>
        <ion-icon name="thermometer"></ion-icon>
      </ion-item>
  
      <ion-item>
        <ion-label>Cafetera</ion-label>
        <ion-icon name="cafe"></ion-icon>
      </ion-item>

      
      <ion-button (click)="servicios()" fill="outline" expand="block" color="white" class="btn-servicios">Mostrar los 8 servicios</ion-button>

      <h3>Ubicacion</h3>
      <p>Hermosillo, Sonora, Mexico</p>
      <ion-img src="../../assets/maps.jpg"></ion-img>
      
    </div>

    
    
</ion-content>

<ion-footer>
  
    <ion-toolbar>
      <div class="footer">
        <ion-label class="footer-precio"> <span class="precio"> 2,000$</span> por mes</ion-label>

        <ion-button shape="round" class="btn-reserva" type="button" [routerLink]="['/rules-office']">Reservar</ion-button>
      </div>
  </ion-toolbar>
  
</ion-footer>
