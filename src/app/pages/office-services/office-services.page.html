<ion-header >
  <ion-toolbar>
    <div class="header-servicios">
      <button class="cerrar-modal" (click)="cerrarModal()">
        <ion-icon name="close"></ion-icon>
      </button>

      <ion-title>Todos los servicios</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item *ngFor="let servicio of servicios">
    <ion-label>{{servicio.nombreServicio}}</ion-label>
    <ion-icon name="wifi"></ion-icon>
  </ion-item>


</ion-content>
